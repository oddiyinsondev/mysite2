 {% if messages %}
    {% for messag in messages %}
 
        <!-- Tailwind-CSS CDN  -->
        <div class="container mx-auto mt-10 space-y-5"> 
        <div
            class="flex justify-between text-blue-200 shadow-inner rounded p-3 bg-blue-600">
            <p class="self-center"><strong>{{ messag }} </strong></p>
            <strong class="text-xl align-center cursor-pointer alert-del"
            >&times;</strong
            >
        </div>
        <script>
                   // Script For Close alert

      var alert_del = document.querySelectorAll('.alert-del');
      alert_del.forEach((x) =>
        x.addEventListener('click', function () {
          x.parentElement.classList.add('hidden');
        })
      );
        </script>

        </div>

 {% endfor %}
 {% endif %}
